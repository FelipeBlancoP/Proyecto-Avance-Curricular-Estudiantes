<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="info-section">
            <div class="welcome-message">
                <h1>Bienvenido(a) al Sistema de Avance Curricular</h1>
            </div>

            <div class="description">
                <p>Esta plataforma le permite realizar un seguimiento detallado de su progreso académico, verificar el estado de sus asignaturas y planificar su trayectoria educativa.</p>
            </div>
        </div>

        <div class="login-container">
            <div class="login-section">
                <img src="../images/logoUCN.png" alt="Logo UCN" class="login-logo">
                <h2 class="login-title">Inicio de Sesión</h2>

                <form id="login-form">
                    <input type="text" id="username" placeholder="Rut sin puntos ni guión" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Ingresar</button>
                </form>

                <div class="convio-option">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
